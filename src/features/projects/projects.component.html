<div class="bg-black text-white min-h-screen p-4">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <h1 class="text-4xl font-bold text-center text-transparent bg-clip-text bg-gradient-to-r from-orange-500 to-teal-400 mb-8">
      My Projects
    </h1>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Project Card Template -->
      <div *ngFor="let project of projects" class="bg-gray-900 rounded-lg shadow-md overflow-hidden">
        <!-- Project Image -->
        <img [src]="project.image" alt="{{ project.title }}" class="w-full h-48 object-cover" />

        <!-- Project Content -->
        <div class="p-4">
          <!-- Title and Type Chip -->
          <div class="flex justify-between items-center mb-2">
            <h3 class="text-xl font-semibold text-teal-400">{{ project.title }}</h3>
            <span
              class="px-2 py-1 text-xs font-medium rounded-full"
              [class.bg-orange-500]="project.type === 'App'"
              [class.bg-teal-500]="project.type === 'Website'"
              >{{ project.type }}</span
            >
          </div>

          <!-- Description -->
          <p class="text-gray-300 mb-4">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="flex flex-wrap gap-2 mb-4">
            <span
              *ngFor="let tech of project.techStack"
              class="px-2 py-1 text-xs font-medium bg-gray-800 rounded-full text-white"
              >{{ tech }}</span
            >
          </div>

          <!-- GitHub Link -->
          <a
            [href]="project.githubUrl"
            target="_blank"
            class="inline-block px-4 py-2 bg-gradient-to-r from-yellow-600 to-teal-600 rounded-full text-gray-800 hover:opacity-90 font-medium transition-all"
          >
            View on GitHub
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
