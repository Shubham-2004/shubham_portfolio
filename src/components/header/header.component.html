<header class="bg-black bg-opacity-80 backdrop-filter backdrop-blur-lg text-white shadow-md relative">
  <!-- Glow effect overlay -->
  <div class="absolute inset-0 bg-gradient-to-r from-teal-500/30 via-orange-500/20 to-white/10 animate-pulse rounded-b-lg"></div>

  <div class="container mx-auto px-4 py-4 flex items-center justify-between relative z-10">
    <!-- Left: Name -->
    <div class="text-2xl font-bold text-teal-400 drop-shadow-[0_0_8px_rgba(45,212,191,0.7)]">
      Shubham Bera
    </div>

    <!-- Centered Desktop Navigation -->
    <nav class="hidden md:flex space-x-6 justify-center">
      <a routerLink="/" fragment="home" (click)="scrollToSection('home')" class="hover:text-teal-400 hover:drop-shadow-[0_0_8px_rgba(45,212,191,0.7)] transition duration-300">Home</a>
      <a routerLink="/" fragment="about" (click)="scrollToSection('about')" class="hover:text-orange-400 hover:drop-shadow-[0_0_8px_rgba(251,146,60,0.7)] transition duration-300">About</a>
      <a routerLink="/" fragment="projects" (click)="scrollToSection('projects')" class="hover:text-teal-400 hover:drop-shadow-[0_0_8px_rgba(45,212,191,0.7)] transition duration-300">Projects</a>
      <a routerLink="/" fragment="testimonials" (click)="scrollToSection('testimonials')" class="hover:text-orange-400 hover:drop-shadow-[0_0_8px_rgba(251,146,60,0.7)] transition duration-300">Experience</a>
      <a routerLink="/" fragment="contact" (click)="scrollToSection('contact')" class="hover:text-white hover:drop-shadow-[0_0_8px_rgba(255,255,255,0.7)] transition duration-300">Contact</a>
    </nav>

    <!-- Social Media Icons (Hidden on Mobile) -->
    <div class="hidden md:flex space-x-4 items-center">
      <a href="https://github.com/Shubham-2004" target="_blank" class="text-white hover:text-orange-500">
        <div class="bg-gray-800/80 p-3 rounded-lg mr-4">
          <lucide-icon [img]="Icons.Github" size="28" class="text-orange-500"></lucide-icon>
        </div>
      </a>
      <a href="https://www.linkedin.com/in/shubham-bera-599195253/" target="_blank" class="text-white hover:text-orange-500">
        <div class="bg-gray-800/80 p-3 rounded-lg mr-4">
          <lucide-icon [img]="Icons.Linkedin" size="28" class="text-orange-500"></lucide-icon>
        </div>
      </a>
      <a href="https://twitter.com/shubham_bera" target="_blank" class="text-white hover:text-orange-500">
        <div class="bg-gray-800/80 p-3 rounded-lg mr-4">
          <lucide-icon [img]="Icons.Twitter" size="28" class="text-orange-500"></lucide-icon>
        </div>
      </a>
    </div>

</header>
